<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tyler's Knockout Ability</title>
</head>
  
<body>
  <div class="heading">
    <h1>Can Tyler KO a Cow?</h1>
  </div>
  
  <div class="about">
    <div>Tyler claims to be able to knock out cows, I'm making this list for fun.</div>
  </div>
  <div class="cannot-ko">Tyler can't Knock out these animals.</div>
  <div class="heribivores">
    <div class="header">
      <h2>Herbivores</h2>
    </div>
    <div class="animal-list">
      <div class="animal-container">
        <div class="animal-name">Cows</div>
        <div class="animal-image"><img src="images/cow.JPG" alt="Picture of a cow that Tyler could not knock out."></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Elephants</div>
        <div class="animal-image"><img src="images/elephant.jpg" alt="Picture of an elephant that Tyler could not knock out."></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Donkeys</div>
        <div class="animal-image"><img src="images/donkey.jpg" alt="Picture of a donkey that Tyler could not knock out"></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Camels</div>
        <div class="animal-image"><img src="images/camel.JPG" alt="Picture of a camel that Tyler could not knock out."></div>
      </div>
    </div>
  </div>
    
  <div class="carnivores">
    <div class="header">
      <h2>Carnivores</h2>
    </div>
    <div class="animal-list">
      <div class="animal-container">
        <div class="animal-name">Polar Bears</div>
        <div class="animal-image"><img src="images/polar-bear.jpg" alt="Picture of a Polar Bear that Tyler could not knock out."></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Lions</div>
        <div class="animal-image"><img src="images/lion.webp" alt="Picture of a Lion that Tyler could not knock out."></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Cheetahs</div>
        <div class="animal-image"><img src="images/cheetah.jpg" alt="Picture of a Cheetah that Tyler could not knock out. "></div>
      </div>
      <div class="animal-container">
        <div class="animal-name">Walrus'</div>
        <div class="animal-image"><img src="images/walrus.jpg" alt="Picture of a Walrus that Tyler could not knock out."></div>
      </div>
    </div>
  </div>
  
  <div class="could-ko">
    <div class="header">
      <h2>Tyler could knock this out.</h2>
    </div>
    <div class="ko-animals">
      <div class="heart-header">Your heart</div>
      <div class="heart-img"><img src="images/heart.webp" alt="Picture of a heart."></div>
    </div>
  </div>
        
      
</body>
